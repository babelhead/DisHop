<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Fülöp</title>
    <link rel="stylesheet" type"text/css" href="fulop.css" />
</head>
<body>
  <div id="fulop">
    <div class="nom">
       <p> </p>
    </div>
  </div>
</body>

<script>
let add = document.querySelector("#fulop");
  add.addEventListener('mousemove', name);
  function name() {
    let fulop = document.querySelector(".nom");
    let newP = document.createElement("p");
      newP.textContent = genereNom();
      fulop.append(newP);

      fulop.addEventListener('mousemove', genereNom);
        function genereNom() {

          let fs = ["F", "f", "Ph", "pH", "Pf", "Pff"];
          let us = ["u", "ü", "ue", "û", "ù", "o"];
          let ls = ["l", "ll", "lll", "l", "ll", "l"];
          let os = ["o", "ö", "ô", "oe", "o", "ø"];
          let ps = ["p", "pp", "pe", "p", "pp", "pe"];
          let f = Math.round(Math.random() * 5);
          let u = Math.round(Math.random() * 5);
          let l = Math.round(Math.random() * 5);
          let o = Math.round(Math.random() * 5);
          let po = Math.round(Math.random() * 5);
          let full = fs[f] + us[u] + ls[l] + os[o] + ps[po];
          return(full);
        }
      }
      </script>
</html>
