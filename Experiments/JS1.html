<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning to Code</title>
    <link rel="stylesheet" type"text/css" href="style.css" />
</head>
<body>
    <p>Here is how you are doing today:</p>
    <p id="answer"></p>

        var howdy = prompt("How are you today?");
        document.getElementById("answer").innerHTML = howdy;
    </script>
</body>
