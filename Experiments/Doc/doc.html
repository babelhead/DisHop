<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>word doesn't go easy</title>
    <link rel="stylesheet" type"text/css" href="style.css" />

</head>

<body>
    <div>
        <p id="write">word</p>
    </div>

    <script>
        let write = document.getElementById("write").onmouseover = function(){addingText()};
        var word = "word";
        
        function addingText() {
            let text = document.getElementById("write");
            let textToAdd = document.createTextNode(" " + word);
            text.appendChild(textToAdd);
        }
        setInterval(addingText, 80);
    </script>
</body>
