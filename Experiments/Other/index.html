<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text superpose test</title>
    <style>
        .superpose {position:absolute; top: 0px; left:0px; opacity:0.5;}
        #p1 {font-size: xx-large; font-family: 'Courier New', Courier, monospace; color: blue;}
        #p2 {font-size: 2rem; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  color: red;}

    </style>
</head>
<body>
    <div class="superpose">
        <p id="p1">This is the first line</p>
    </div>
    <div class="superpose">
        <p id="p2">This is the second line</p>
    </div>
</body>
</html>
